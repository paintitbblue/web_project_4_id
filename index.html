<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 4</title>
    <link href="index.css" rel="stylesheet">
    
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The US Logo">
        <hr class="header__line">
    </header>

    <section class="profile">
        <img src="./images/avatar.png" class="profile__avatar" alt="Profile Photo">

        <div class="profile__info">
            <p class="profile__info-name">Jacques Cousteau</p>
            <button class="profile__edit-btn">
                <img src="./images/edit-btn.png" alt="edit button icon">
            </button>
            <p class="profile__info-job">Explorer</p>
        </div>

        <button class="profile__add-btn-rect">
            <img src="./images/add-btn.png" class="profile__add-btn" alt="add button icon">
        </button>

        <div class="profile__edit-form-overlay">
            <form class="profile__edit-form form" id="form" novalidate>
                <button type="button" class="profile__edit-close-btn">
                    <img src="./images/close-icon.png" alt="close icon">
                </button>
                <h1 class="profile__edit-form-title">Edit profile</h1>
                <label class="form__field">
                    <input id="name-input" type="text" class="profile__edit-form-input" value="Jacques Cousteau" name="name" required
                        minlength="2" maxlength="40">
                        <hr class="form__line">
                    <span class="form__input-error name-input-error"></span>
                </label>
                
                <div class="form__field">
                    <input id="job-input" type="text" class="profile__edit-form-input" value="Explorer" name="job" required
                        minlength="2" maxlength="200">
                        <hr class="form__line">
                    <span class="form__input-error job-input-error"></span>
                </div>
                <button type="submit" class="profile__edit-submit-btn form__submit-btn">Save</button>
            </form>
        </div>
    </section>

    <div class="form-overlay">
        <form class="form add-form" novalidate>
            <button type="button" class="form__close-btn">
                <img src="./images/close-icon.png" alt="close icon">
            </button>
            <h2 class="form__title">New Place</h2>
            <label class="form__field">
                <input id="title-input" type="text" name="title" class="form__input" placeholder="Title" required minlength="2" maxlength="30">
                <hr class="form__line">
                <span class="form__input-error title-input-error">Please fill the form.</span>
            </label>
            
            <label class="form__field">
                <input id="link-input" type="url" name="url" class="form__input" placeholder="Image URL" required>
                <hr class="form__line">
                <span class="form__input-error link-input-error">Please input link url.</span>
            </label>
            
            <button type="submit" class="form__submit-btn">Submit</button>
        </form>
    </div>

    <section class="elements">
    </section>

    <section class="popup-overlay">
        <div class="popup"></div>
        <div class="popup-content">
            <button class="popup-close-btn">
                <img src="./images/close-icon.png" alt="">
            </button>
            <img class="popup-image" alt="">
            <p class="popup-title"></p>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="index.js"></script>
    <script src="validate.js"></script>
</body>

</html>
