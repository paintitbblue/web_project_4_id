<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 4</title>
    <link href="index.css" rel="stylesheet">

</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The US Logo">
        <hr class="header__line">
    </header>

    <section class="profile">
        <img src="./images/avatar.png" class="profile__avatar" alt="Image of Jacques Cousteau">

        <div class="profile__info">
            <p class="profile__info-name">Jacques Cousteau</p>
            <button class="profile__edit-btn">
                <img src="./images/edit-btn.png" alt="edit button icon">
            </button>
            <p class="profile__info-job">Explorer</p>
        </div>

        <button class="profile__add-btn-rect">
            <img src="./images/add-btn.png" class="profile__add-btn" alt="add button icon">
        </button>
    

      <div class="profile__edit-form-overlay">
        <form class="profile__edit-form" id="form">
            <button type="button" class="profile__edit-close-btn">
                <img src="./images/close-icon.png" alt="close icon">
            </button>
            <h1 class="profile__edit-form-title">Edit profile</h1>
            <input type="text" class="profile__edit-form-input" value="Jacques Cousteau" name="name">
            <input type="text" class="profile__edit-form-input" value="Explorer" name="job">
            <button type="submit" class="profile__edit-submit-btn">Save</button>
        </form>
      </div>
    </section>

    <section class="elements">
        <div class="element">
            <img src="./images/yosemite.jpg" class="element__image" alt="Image of Yosemite Valley">
            <p class="element__text">Yosemite Valley</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
        <div class="element">
            <img src="./images/lake-louise.jpg" class="element__image" alt="Image of Lake Louise">
            <p class="element__text">Lake Louise</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
        <div class="element">
            <img src="./images/bald-mountains.jpg" class="element__image" alt="Image of Bald Mountains">
            <p class="element__text">Bald Mountains</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
        <div class="element">
            <img src="./images/latemar.jpg" class="element__image" alt="Image of Latemar">
            <p class="element__text">Latemar</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
        <div class="element">
            <img src="./images/vanoise.jpg" class="element__image" alt="Image of Vanoise National Park">
            <p class="element__text">Vanoise National Park</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
        <div class="element">
            <img src="./images/lago.jpg" class="element__image" alt="Image of Lago di Braies">
            <p class="element__text">Lago di Braies</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Trash.png" class="element__delete" alt="trash icon">
        </div>
    </section>

    <section class="popup__overlay">
        <div class="popup"></div>
        <div class="popup__content">
            <button class="popup__close-btn">
                <img src="./images/close-icon.png" alt="">
            </button>
            <img class="popup__image" src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg" alt="">
            <p class="popup__title">Yosemite Valley</p>
        </div>
    </section>

    <section class="form__overlay">
        <form class="form">
            <button type="button" class="form__close-btn">
                <img src="./images/close-icon.png" alt="close icon">
            </button>
            <h2 class="form__title">New Place</h2>
            <input type="text" name="title" class="form__input" placeholder="Title">
            <input type="url" name="url" class="form__input" placeholder="Image URL">
            <button type="submit" class="form__submit-btn">Submit</button>
        </form>
    </section>

    <!-- <div class="overlay"></div> -->

    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
